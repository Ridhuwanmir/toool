    .filters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
      gap: 10px;
      padding: 15px 0;
    }

    .filter-item {
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
    }

    .filter-item:hover {
      transform: translateY(-5px);
    }

    .filter-item img {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      object-fit: cover;
      margin-bottom: 5px;
      border: 2px solid transparent;
    }

    .filter-item.active img {
      border-color: #667eea;
    }

    .filter-item span {
      font-size: 11px;
      color: #666;
      display: block;
    }

    /* Filter Effects */
    #preview-image.original {

  <script>
    // Handle file input and display the uploaded image
    document.getElementById('image-input').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const previewImage = document.getElementById('preview-image');
      const errorMessage = document.getElementById('error-message');

      if (file && file.type.startsWith('image/')) {
        const fileURL = URL.createObjectURL(file);
        previewImage.src = fileURL;
        previewImage.style.display = 'block';
        errorMessage.style.display = 'none';
      } else {
        errorMessage.textContent = 'Please upload a valid image file (JPEG, PNG, WEBP).';
        errorMessage.style.display = 'block';
        previewImage.style.display = 'none';
      }
    });

    // Handle filter buttons
    document.querySelectorAll('.filter-item').forEach((filter) => {
      filter.addEventListener('click', function () {
        // Remove active class from all filters
        document.querySelectorAll('.filter-item').forEach((f) => f.classList.remove('active'));
        
        // Add active class to the clicked filter
        this.classList.add('active');

        // Get the selected filter type
        const filterType = this.getAttribute('data-filter');

        // Apply the filter to the preview image
        const previewImage = document.getElementById('preview-image');
        previewImage.className = ''; // Reset all classes
        previewImage.classList.add(filterType); // Add the selected filter class
      });
    });

    // Redirect to Remini's website
    document.getElementById('remini-button').addEventListener('click', function () {
      window.open('https://www.remini.ai/', '_blank');
    });
  </script>
