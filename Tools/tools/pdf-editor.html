        <li><a href="image-enhancer.html">Image Enhancer</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>PDF Editor</h1>
    <div class="tool-container">
      <!-- File Upload -->
      <div class="file-input-container">
        <input type="file" id="pdf-input" accept="application/pdf" style="display: none;">
        <label for="pdf-input" class="custom-file-input">Upload PDF</label>
      </div>

      <!-- Edit Button -->
      <button id="edit-pdf-button" class="primary-btn">Edit PDF</button>

      <!-- Preview -->
      <div class="preview-container">
        <iframe id="pdf-preview" src="#" alt="Preview"></iframe>
      </div>

      <!-- Download Button -->
      <a id="download-link" style="display: none;">
        <button class="primary-btn">Download Edited PDF</button>
      </a>
    </div>

    <!-- Google AdSense Ad Slot -->
    <div class="ad-slot" style="margin: 20px auto; text-align: center;">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID" crossorigin="anonymous"></script>

           style="display:block"
           data-ad-client="ca-pub-YOUR_AD_UNIT_ID"

    </div>
  </main>

  <script>
    document.getElementById('pdf-input').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const pdfPreview = document.getElementById('pdf-preview');
      const downloadLink = document.getElementById('download-link');

      if (file) {
        const fileURL = URL.createObjectURL(file);
        pdfPreview.src = fileURL;
        pdfPreview.style.display = 'block';

        // Set download link
        downloadLink.href = fileURL;
        downloadLink.download = file.name;
        downloadLink.style.display = 'block';
      }
    });

    document.getElementById('edit-pdf-button').addEventListener('click', function () {
      // Redirect to Sejda's PDF Editor
      window.open('https://www.sejda.com/pdf-editor', '_blank');
    });
  </script>
