  <script>
    // Image Compression Tool Functionality
    document.getElementById('image-input').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const previewImage = document.getElementById('preview-image');
      const downloadLink = document.getElementById('download-link');

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          previewImage.src = e.target.result;
          previewImage.style.display = 'block';
          downloadLink.style.display = 'none'; // Hide download link until processing is done
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('compress-button').addEventListener('click', async function () {
      const compressionLevel = document.getElementById('compression-level').value;
      const fileInput = document.getElementById('image-input');
      const previewImage = document.getElementById('preview-image');
      const downloadLink = document.getElementById('download-link');
      const loading = document.getElementById('loading');
      const progress = document.getElementById('progress');

      if (!fileInput.files || fileInput.files.length === 0) {
        alert('Please upload an image first.');
        return;
      }

      const file = fileInput.files[0];

      // Show loading indicator and progress
      loading.style.display = 'block';
      progress.style.display = 'block';

      // Map compression level to options
      let options;
      switch (compressionLevel) {
        case 'low':
          options = { maxSizeMB: 1, maxWidthOrHeight: 1024, useWebWorker: true };
          break;
        case 'medium':
          options = { maxSizeMB: 0.5, maxWidthOrHeight: 800, useWebWorker: true };
          break;
        case 'high':
          options = { maxSizeMB: 0.1, maxWidthOrHeight: 640, useWebWorker: true };
          break;
        default:
          options = { maxSizeMB: 0.5, maxWidthOrHeight: 800, useWebWorker: true };
      }

      try {
        // Compress the image
        const compressedFile = await imageCompression(file, options);

        // Update the preview image
        const reader = new FileReader();
        reader.onload = function (e) {
          previewImage.src = e.target.result;
          previewImage.style.display = 'block';
        };
        reader.readAsDataURL(compressedFile);

        // Update the download link
        downloadLink.href = URL.createObjectURL(compressedFile);
        downloadLink.download = `compressed-${file.name}`;
        downloadLink.style.display = 'block';
      } catch (error) {
        console.error('Error compressing image:', error);
        alert('Failed to compress image. Please try again.');
      } finally {
        // Hide loading indicator and progress
        loading.style.display = 'none';
        progress.style.display = 'none';
      }
    });
  </script>
